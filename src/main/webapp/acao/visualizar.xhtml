<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/dashboard.xhtml">
	<ui:define name="title">Ação X</ui:define>

	<ui:define name="content">
		<div class="jumbotron">
			<div class="container">
				<div class="content">
					<h1><h:outputText value="#{acaoBean.acao.titulo}" /></h1>
					<p>
						<h:outputText value="#{acaoBean.acao.categoria}" />
					</p>
				</div>
			</div>

		</div>
		<div class="content-mutirapp">
		<div class="row">

			<h:form>
				<p class="text-center">
					<h:commandButton value="Tenho interesse!"
						class="btn btn-lg btn-success" action="#{acaoBean.teste}" />
				</p>
			</h:form>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="well">

					<h4 class="section">Status</h4>
					<p>
						<h:outputText value="#{acaoBean.acao.status}" />
					</p>
					<h4 class="section">Informações</h4>
					<p>
						<h:outputText
							value="#{acaoBean.acao.descricao}" />
					</p>
				</div>
			</div>
			<div class="col-md-5">
				<div class="row">
					<div class="well">
						<h4 class="section">Quando vai ser?</h4>
						<p>
							Data da ação:<h:outputText value="#{acaoBean.acao.dataOcorrencia}" />
						</p>
					</div>
				</div>
				<div class="row">
					<div class="well">
						<h4 class="section">Onde vai ser?</h4>
						<p>
							<h:outputText value="#{acaoBean.acao.endUf}" />
						</p>
						<p>
							<h:outputText value="#{acaoBean.acao.endCidade}" />
						</p>
						<p>
							<h:outputText value="#{acaoBean.acao.endBairro}" />
						</p>
						<p>
							<h:outputText value="#{acaoBean.acao.endRua}" />
						</p>
						<p>
							<h:outputText value="#{acaoBean.acao.endCep}" />
						</p>
						<p>
							<h:outputText value="#{acaoBean.acao.endReferencia}" />
						</p>
					</div>
				</div>
				<div class="row">
					<div class="well">
						<h4 class="section">Observações</h4>
						<p>
							<h:outputText value="#{acaoBean.acao.observacoes}" />
						</p>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<h:form>
				<p class="text-center">
					<h:commandButton value="Tenho interesse!"
						class="btn btn-lg btn-success" />
				</p>
			</h:form>
		</div>
		</div>
	</ui:define>
</ui:composition>

</html>
