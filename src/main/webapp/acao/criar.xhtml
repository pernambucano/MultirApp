<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/dashboard.xhtml">

	<ui:define name="content">
	
	<div class="jumbotron">
			<div class="container">
				<div class="content">
					<h1>Criar Ação</h1>
				</div>
			</div>
		</div>
		<div class="row">
			<h:form acceptcharset="UTF-8">
				<div class="col-md-6">
					<div class="row">
						<div class="col-md-6">
							<!-- Status -->
							<div class="form-group">
								<p:outputLabel for="status" value="Status: "
									styleClass="control-label text-center" />
								<h:selectOneMenu id="status" styleClass="form-control"
									value="#{acaoBean.acao.status}" required="true">
									<f:selectItem itemLabel="Em aberto" itemValue="EM_ABERTO" />
									<f:selectItem itemLabel="Finalizada" itemValue="FINALIZADA" />
									<f:selectItem itemLabel="Cancelada" itemValue="CANCELADA" />
								</h:selectOneMenu>
							</div>
							<!-- /.form-group -->
						</div>
						<!-- /.col-md-6 -->

						<div class="col-md-6">
							<!-- Categoria -->
							<div class="form-group">
								<p:outputLabel for="categoria" value="Categoria: "
									styleClass="control-label text-center" />
								<h:selectOneMenu id="categoria" styleClass="form-control"
									value="#{acaoBean.acao.categoria}" required="true">
									<f:selectItem itemLabel="" itemValue="" />
									<f:selectItem itemLabel="Meio-Ambiente" itemValue="MEIO_AMBIENTE" />
									<f:selectItem itemLabel="Animais" itemValue="ANIMAIS" />
									<f:selectItem itemLabel="Outros" itemValue="OUTROS" />
									
									
								</h:selectOneMenu>
							</div>
						</div>
						<!-- /.col-md-6 -->
					</div>
					<!-- /.row -->

					<!-- Título-->
					<div class="form-group">
						<p:outputLabel for="titulo" value="Título: "
							styleClass="control-label text-center" />
						<p:inputText id="titulo" value="#{acaoBean.acao.titulo}"
							styleClass="form-control" required="true" />
					</div>

					<!-- Descrição -->
					<div class="form-group">
						<p:outputLabel for="descricao" value="Descrição: "
							styleClass="control-label text-center" />
						<p:inputTextarea id="descricao" value="#{acaoBean.acao.descricao}"
							styleClass="form-control" required="true" />
					</div>

					<div class="row">
						<!-- Data de Cadastro -->
						<div class="col-md-6">
							<div class="form-group">

								<!--<h:outputText value="Data de cadastro: " />
								<p:inputMask id="data"
									value="#{registroBean.registroSelecionado.data}"
									mask="99/99/9999" size="8" required="true"
									requiredMessage="Informe a DATA">
									<p:ajax event="blur" listener="#{registroBean.dataAtual}"
										process="data" update="data" />
								</p:inputMask>-->

								<p:outputLabel for="dataCadastro" value="Data de cadastro: "
									styleClass="control-label text-center" />
								<p:inputText id="dataCadastro" value="#{acaoBean.data}"
									styleClass="form-control date-picker" required="true">
									<f:convertDateTime pattern="dd/MM/yyyy" />
								</p:inputText>
							</div>
							<!-- /.form-group -->
						</div>
						<!-- /.col-md-6 -->

						<!-- Data de Ocorrência -->
						<div class="col-md-6">
							<div class="form-group">
								<p:outputLabel for="dataOcorrencia" value="Data de ocorrência: "
									styleClass="control-label text-center" />
								<p:inputText id="dataOcorrencia"
									value="#{acaoBean.acao.dataOcorrencia}"
									styleClass="form-control date-picker" required="true">
									<f:convertDateTime pattern="dd/MM/yyyy" />
								</p:inputText>
							</div>
							<!-- /.form-group -->
						</div>
						<!-- /.col-md-6 -->
					</div>
					<!-- /.row -->
				</div>
			</h:form>
			<div class="col-md-6">
				<div class="row">
					<h:form>
						<!-- CEP -->
						<div class="col-md-6">
							<div class="form-group">
								<p:outputLabel for="endCep" value="CEP: "
									styleClass="control-label text-center" />
								<p:inputMask id="endCep" value="#{acaoBean.acao.endCep}"
									styleClass="form-control" required="true" mask="99999-999" />
								<h:commandButton value="Buscar" action="#{acaoBean.buscarCep}"
									styleClass="btn btn-lg btn-primary pull-right">
								</h:commandButton>
							</div>
						</div>
						<!-- /.form-group -->
					</h:form>
				</div>
			</div>
			<h:form>
				<!-- /.col-md-6 -->
				<div class="col-md-6">
					<div class="row">
						<div class="col-md-6">
							<!-- Cidade -->
							<div class="form-group">
								<p:outputLabel for="endCidade" value="Cidade: "
									styleClass="control-label text-center" />
								<p:inputText id="endCidade" value="#{acaoBean.acao.endCidade}"
									styleClass="form-control" required="true" />
							</div>
							<!-- /.form-group -->
						</div>
						<!-- /.col-md-6 -->

						<div class="col-md-6">
							<!-- UF -->
							<div class="form-group">
								<p:outputLabel for="endUf" value="UF: "
									styleClass="control-label text-center" />
								<p:inputText id="endUf" value="#{acaoBean.acao.endUf}"
									styleClass="form-control" required="true" />
							</div>
							<!-- /.form-group -->
						</div>

						<div class="col-md-12">
							<!-- Rua -->
							<div class="form-group">
								<p:outputLabel for="endLogradouro" value="Logradouro: "
									styleClass="control-label text-center" />
								<p:inputText id="endLogradouro"
									value="#{acaoBean.acao.endLogradouro}"
									styleClass="form-control" required="true" />
							</div>
							<!-- /.form-group -->
						</div>
					</div>
					<!-- /.row -->

					<div class="row">
						<div class="col-md-6">
							<!-- Bairro -->
							<div class="form-group">
								<p:outputLabel for="endBairro" value="Bairro: "
									styleClass="control-label text-center" />
								<p:inputText id="endBairro" value="#{acaoBean.acao.endBairro}"
									styleClass="form-control" required="true" />
							</div>
							<!-- /.form-group -->
						</div>
						<!-- /.col-md-6 -->

						<div class="col-md-6">
							<!-- Referência -->
							<div class="form-group">
								<p:outputLabel for="endReferencia" value="Referência: "
									styleClass="control-label text-center" />
								<p:inputText id="endReferencia"
									value="#{acaoBean.acao.endReferencia}"
									styleClass="form-control" />
							</div>
							<!-- /.form-group -->
						</div>
						<!-- /.col-md-6 -->
					</div>
					<!-- /.row -->

					<!-- Observações -->
					<div class="form-group">
						<p:outputLabel for="observacoes" value="Observações: "
							styleClass="control-label text-center" />
						<p:inputTextarea id="observacoes"
							value="#{acaoBean.acao.observacoes}" styleClass="form-control" />
					</div>
					<!-- /.form-group -->

				</div>
				<!-- /.col-md-6 -->

				<!-- Salvar -->
				<div class="form-group col-md-12">
					<h:commandButton value="Salvar" action="#{acaoBean.salvar}"
						styleClass="btn btn-lg btn-primary pull-right">
					</h:commandButton>

					<a href="/mutirapp/acoes/" class="btn btn-lg btn-default pull-left">
						Voltar</a>
				</div>
			</h:form>
		</div>
		<!-- /.row -->
	</ui:define>
</ui:composition>

</html>
