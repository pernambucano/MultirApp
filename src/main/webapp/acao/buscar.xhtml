<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
<ui:composition template="/templates/dashboard.xhtml">
    <ui:define name="title">Buscar Ações</ui:define>
    
    <ui:define name="content">
        <div class="row">
            <h:form styleClass="col-md-6 col-md-offset-3" acceptcharset="UTF-8">
	            <!-- Nome -->
	            <div class="form-group">
	                <p:inputText id="q" styleClass="form-control" size="40" placeholder="Buscar ações..." />
	                <button class="btn-inside" title="Buscar">
	                    <span class="glyphicon glyphicon-search"></span>
	                </button>
	            </div>
	            
	            <!-- Buscar -->
	            <!-- <div class="form-group">
	                <h:commandButton value="Buscar" styleClass="btn btn-lg btn-primary pull-left" />
	            </div> -->
	        </h:form>
        </div> <!-- /.row -->
        
        <h3 class="text-center">Resultados Encontrados</h3>
        
        <p:dataTable var="" value="" reflow="true" rows="20" paginator="true">
		    <p:column headerText="Categoria">
		        <h:outputText value="1" />
		    </p:column>
		 
		    <p:column headerText="Título">
		        <h:outputText value="1" />
		    </p:column>
		 
		    <p:column headerText="Status">
		        <h:outputText value="1" />
		    </p:column>
		    
		    <p:column headerText="UF">
                <h:outputText value="1" />
            </p:column>
            
            <p:column headerText="Ações" styleClass="text-center">
                <a href="/mutirapp/acao/visualizar.jsf" title="Editar" class="btn btn-xs btn-primary">
                    <span class="glyphicon glyphicon-new-window"></span> Visualizar</a>
                <a href="#" title="Editar" class="btn btn-xs btn-success">
                    <span class="glyphicon glyphicon-ok"></span> Interessado</a>
            </p:column>
		</p:dataTable>
    </ui:define>
</ui:composition>

</html>
