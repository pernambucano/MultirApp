<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/dashboard.xhtml">

	<ui:define name="content">

		<div class="jumbotron">
			<div class="container">
				<div class="content">
					<h1>Minhas Ações</h1>
				</div>
			</div>
		</div>
<div class="content-mutirapp">
		<div style="margin-bottom: 40px;">
		<h:form>
			<p:dataTable paginatorPosition="bottom" var="acaoInteresse"
				value="#{usuarioBean.acoesInteressadas}" reflow="true" rows="20"
				paginator="true">

				<f:facet name="header">
            	Ações que você se interessou
        		</f:facet>

				<p:column headerText="Categoria">
					<h:outputText value="#{acaoInteresse.categoria}" />
				</p:column>

				<p:column headerText="Título">
					<h:outputText value="#{acaoInteresse.titulo}" />
				</p:column>

				<p:column headerText="Status">
					<h:outputText value="#{acaoInteresse.status}" />
				</p:column>

				<p:column headerText="UF">
					<h:outputText value="#{acaoInteresse.endUf}" />
				</p:column>

				<p:column headerText="Ações" styleClass="text-center">
					<h:commandButton id="visualizarB" value="Visualizar"
							action="#{acaoBean.visualizar}" class="btn btn-xs btn-primary">
							<f:param name="acao_id" value="#{acaoInteresse.id}" />
						</h:commandButton>
					
				</p:column>
			</p:dataTable>
			</h:form>
		</div>
		<div>
		<h:form>
			<p:dataTable value="#{usuarioBean.acoesCadastradas}"
				paginatorPosition="bottom" var="acaoCadastrada" reflow="true"
				rows="20" paginator="true">

				<f:facet name="header">
            	Ações que você cadastrou
        	</f:facet>

				<p:column headerText="Categoria">
					<h:outputText value="#{acaoCadastrada.categoria}" />
				</p:column>

				<p:column headerText="Título">
					<h:outputText value="#{acaoCadastrada.titulo}" />
				</p:column>

				<p:column headerText="Status">
					<h:outputText value="#{acaoCadastrada.status}" />
				</p:column>

				<p:column headerText="UF">
					<h:outputText value="#{acaoCadastrada.endUf}" />
				</p:column>

				<p:column headerText="Ações" styleClass="text-center">
					<a href="#" title="Editar" class="btn btn-xs btn-primary"> <span
						class="glyphicon glyphicon-pencil"></span> Editar
					</a>
				
					<h:commandButton id="visualizarB" value="Visualizar"
							action="#{acaoBean.visualizar}" class="btn btn-xs btn-primary">
							<f:param name="acao_id" value="#{acaoCadastrada.id}" />
						</h:commandButton>
				</p:column>
			</p:dataTable>
			</h:form>
		</div>
		</div>
	</ui:define>
</ui:composition>

</html>
