<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/dashboard.xhtml">
	<ui:define name="title">Minhas Ações</ui:define>

	<ui:define name="content">
		<div style="margin-bottom: 40px;">

			<p:dataTable id="eventsDT" paginatorPosition="bottom"
				value="#{usuarioBean.listaAcoesInteressadas}" var="acaoInteresse"
				rowKey="#{acaoInteresse.id}" reflow="true" selectionMode="single"
				selection="#{usuarioBean.acaoSelecionada}" rows="20"
				paginator="true">

				<p:ajax event="rowSelect" listener="#{usuarioBean.redirectListener}" />

				<f:facet name="header">
            	Ações que você se interessou
        	</f:facet>

				<p:column headerText="Categoria">
					<h:outputText value="#{acaoInteresse.categoria}" />
				</p:column>

				<p:column headerText="Título">
					<h:outputText value="#{acaoInteresse.titulo}" />
				</p:column>

				<p:column headerText="Status">
					<h:outputText value="#{acaoInteresse.status}" />
				</p:column>

				<p:column headerText="UF">
					<h:outputText value="#{acaoInteresse.endUf}" />
				</p:column>

				<p:column headerText="Ações" styleClass="text-center">
					<a href="#" title="Editar" class="btn btn-xs btn-primary"> <span
						class="glyphicon glyphicon-pencil"></span> Editar
					</a>
					<a href="#" title="Excluir" class="btn btn-xs btn-danger"> <span
						class="glyphicon glyphicon-trash"></span> Excluir
					</a>
				</p:column>
			</p:dataTable>
		</div>
		<div>
			<p:dataTable value="#{usuarioBean.listaAcoesCadastradas}"
				paginatorPosition="bottom" var="acaoCadastrada" reflow="true"
				rows="20" paginator="true">

				<f:facet name="header">
            	Ações que você cadastrou
        	</f:facet>

				<p:column headerText="Categoria">
					<h:outputText value="#{acaoCadastrada.categoria}" />
				</p:column>

				<p:column headerText="Título">
					<h:outputText value="#{acaoCadastrada.titulo}" />
				</p:column>

				<p:column headerText="Status">
					<h:outputText value="#{acaoCadastrada.status}" />
				</p:column>

				<p:column headerText="UF">
					<h:outputText value="#{acaoCadastrada.endUf}" />
				</p:column>

				<p:column headerText="Ações" styleClass="text-center">
					<a href="#" title="Editar" class="btn btn-xs btn-primary"> <span
						class="glyphicon glyphicon-pencil"></span> Editar
					</a>
					<a href="#" title="Excluir" class="btn btn-xs btn-danger"> <span
						class="glyphicon glyphicon-trash"></span> Excluir
					</a>
					<a href="#" title="Visualizar" class="btn btn-xs btn-info"> <span
						class="glyphicon glyphicon-trash"></span> Visualizar
					</a>
				</p:column>
			</p:dataTable>
		</div>
	</ui:define>
</ui:composition>

</html>
