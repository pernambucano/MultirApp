<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/default_home.xhtml">
    <ui:define name="title">Criar Conta</ui:define>

    <ui:define name="content">
        <div class="container">
            <div class="col-md-4 col-md-offset-4 box-login">
                <h1 class="text-center">Criar Conta</h1>
                <hr />
                
                <h:form acceptcharset="UTF-8">
		            <h:panelGroup rendered="#{not empty facesContext.messageList}">
		                <div class="alert alert-danger text">
	                        <h:messages />
	                    </div>
		            </h:panelGroup>
		            
		            <!-- Nome -->
		            <div class="form-group">
		                <p:outputLabel for="nome" value="Nome: " styleClass="control-label" />
		                <p:inputText id="nome" styleClass="form-control" value="#{usuarioBean.usuario.name}" size="40" required="true" />
		            </div>
		            
		            <!-- E-mail -->
		            <div class="form-group">
		                <p:outputLabel for="email" value="E-mail: " styleClass="control-label" />
		                <p:inputText id="email" styleClass="form-control" value="#{usuarioBean.usuario.email}" size="40" required="true" />
		            </div>
		            
		            <!-- Senha -->
		            <div class="form-group">
		                <p:outputLabel for="senha" value="Senha: " styleClass="control-label" />
		                <p:password id="senha" styleClass="form-control" value="#{usuarioBean.usuario.senha}" size="40" required="true" />
		            </div>
		
		            <!-- Confirmação de Senha -->
		            <div class="form-group">
		                <p:outputLabel for="confirmacaoSenha" value="Confirmação de senha: " styleClass="control-label" />
		                <p:password id="confirmacaoSenha" styleClass="form-control" value="#{usuarioBean.confirmacaoSenha}" size="40" required="true" />
		            </div>
		            
		            <!-- Salvar -->
		            <div class="form-group">
		                <h:commandButton value="Salvar" action="#{usuarioBean.salvar}"
		                    styleClass="btn btn-primary pull-right" />
		                <a href="#{request.contextPath}" class="btn btn-default pull-left">
		                    Voltar</a>
		            </div>
		        </h:form>
            </div> <!-- /.col-md-4 -->
        </div> <!-- /.container -->
    </ui:define>
</ui:composition>

</html>
